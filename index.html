<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./src/main.js" defer></script>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Redressed&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shizuru&display=swap" rel="stylesheet"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Play a Game of Bow, Maze, Sword</h1>
    <div class="btns">
    <div>
        <button id="playrock" value="rock"> <img src="./src/images/bow.png" class="bow"></button>
        <button id="playpaper" value="paper"><img src="./src/images/maze.PNG" class="maze"></button>
        <button id="playscissor" value="scissor"><img src="./src/images/sword.PNG" class="sword"></button>
    </div>
</div>
<div class="score">
    <p class="you">You</p>
    <p class="youScore"></p>
    <p class="computer">Computer</p>
    <p class="compScore"></p>
</div>
<p class="message"></p>

<button id="reload">Play Again</button>
</body>
</html>
